<ion-header>

  <ion-navbar text-center color="calm">
    <ion-icon name="arrow-back"  (click)="backToHome()"  ></ion-icon>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center class="body">
    
        <img src="{{user?.photoURL}}"  style="border-radius: 250px; margin: 15px 0 0 0" height="150" width="150">
        <ion-icon ios="ios-camera" md="md-camera" name="ios-camera" (click)="updateProfilePic()"></ion-icon>
   <h2 text-center>{{currentUser?.val().fullName}}</h2>

   <form [formGroup]="profileForm" (ngSubmit)="updateUserDetails(profileForm)">
    <ion-list>
      <ion-item (tap)="tapEvent('fullName')">
        <!-- <h2>Full Name<span style="text-align: right">edit</span></h2> -->
        <!-- <p>{{currentUser?.val().fullName}}</p> -->
        <ion-label>Full Name</ion-label>
        <ion-input formControlName="fullName" [disabled]="fullNameDisabled" (ionChange)="ionChanger()" value ="{{currentUser?.val().fullName}}" [class.error1]="!profileForm.controls.fullName.valid && profileForm.controls.fullName.dirty"></ion-input>
      </ion-item>
      <ion-item (tap)="tapEvent('Number')">
        <!-- <h2>Phone Number</h2>
        <p>{{currentUser?.val().Number}}</p> -->
        <ion-label>Full Name</ion-label>
        <ion-input formControlName="Number" [disabled]="numberDisabled" (ionChange)="ionChanger()" value ="{{currentUser?.val().Number}}" [class.error1]="!profileForm.controls.Number.valid && profileForm.controls.Number.dirty"></ion-input>
      </ion-item>
      <!--
        
      -->
    </ion-list>  
    

    <button ion-button [disabled]="isValid">Save</button>
  </form>
