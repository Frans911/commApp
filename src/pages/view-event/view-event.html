<ion-header>

  <ion-navbar text-center color="calm">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title text-center  >Events
      <span style="float: right; font-size: 14px; padding: 1.4%;border: 1px solid #FFC107;border-radius: 5px " (click)="presentPopover($event)">
        Category &ensp; <ion-icon style="transform: translateY(2px)" name="more"></ion-icon>

      </span>

    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body" text-center>

   <!--(click)="eventDetails(event)"-->
  <ion-card style="background: rgba(255, 255, 255, .5);border-radius: 5px" *ngFor="let event of categoryList" >
    <img src="{{event?.downloadUrl}}" width="100%"  height="55%"  *ngIf = "event.downloadUrl != 'none'" (click) = "presentAlert(event)"/>
    <img src="../../assets/imgs/logo.jpg" width="100%" height="55%" *ngIf = "event.downloadUrl == 'none'" (click) = "presentAlert(event)"/>
    <ion-card-content>
      <ion-card-title style="font-weight: bold">
        {{event?.EventName}}
      </ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col style="font-weight: bold">
            Event Date :   {{event?.EventDate}}
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="font-weight: bold">
              Event Venue :   {{event?.eventVenue}}
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col style="font-weight: bold">
            Event Time : {{event?.EventTime}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="bubbles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  
  <ion-fab right bottom (click)="addEvent()">
    <button ion-fab color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
