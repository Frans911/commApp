<ion-header>

    <ion-navbar text-center color="calm">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title >Job Posts
        <span style="float: right; font-size: 14px; padding-top: 1.4%" (click)="presentPopover($event)">
          Category
  
        </span>
      </ion-title>

  
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="body" text-center>
  
    <ion-card style="background: rgba(255, 255, 255, .5);border-radius: 5px" *ngFor="let event of categoryList" ><!--(click)="eventDetails(event)"-->
      <!-- <img src="{{event.downloadUrl}}" width="140px" height="170px" /> -->
      <!-- <img src="{{event?.downloadUrl}}" width="100%" height="60%" *ngIf = "event?.downloadUrl != 'none'" (click) = "presentAlert(event)"/>
      <img src="../../assets/imgs/logo.jpg" width="100%" height="60%" *ngIf = "event?.downloadUrl == 'none'" (click) = "presentAlert(event)" /> -->
      <div *ngIf = "event.downloadUrl != 'none'" [style.backgroundImage]=" 'url('+event?.downloadUrl+')'" [style.backgroundSize]="'100% 100%'" style="background-position: center;background-size: cover;background-repeat: no-repeat;height: 200px;border-radius: 5px;margin: 0.5em;" (click) = "presentAlert(event)"> 
          <!-- <img  class=”img-responsive” src="{{ feed?.urlToImage }}" > -->
        </div>
        <div *ngIf = "event.downloadUrl == 'none'" (click) = "presentAlert(event)" [style.backgroundSize]="'100% 100%'"  [style.backgroundImage]=" 'url('+'../../assets/imgs/logo.png'+')'" style="background-position: center;background-size: cover;background-repeat: no-repeat;height: 170px;border-radius: 5px;margin: 0.5em;"> 
          <!-- <img  class=”img-responsive” src="{{ feed?.urlToImage }}" > -->
        </div>
      <ion-card-content>
        <ion-card-title style="font-weight: bold">
          <p style="font-size: 10pt;color: black">{{event.EventName}} </p>
        </ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col>
              <p style="color: black;font-weight: light;font-size: 9pt">Job description:{{event.JobDetail}}</p>
              <p style="color: black;font-weight: light;font-size: 9pt">Closing Date:  {{event.EventDate}}</p>   
            </ion-col> 
          </ion-row>
         
        </ion-grid>
      </ion-card-content>
    </ion-card>
    
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="bubbles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
   
    <ion-fab right bottom (click)="addEvent()">
      <button ion-fab color="danger">
        <ion-icon style="font-weight: bolder" name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
