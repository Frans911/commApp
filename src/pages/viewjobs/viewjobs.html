<ion-header>

    <ion-navbar text-center color="calm">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title >Job Posts
        <span style="float: right; font-size: 14px; padding-top: 1.4%" (click)="presentPopover($event)">
          Category
  
        </span>
      </ion-title>

  
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="body" text-center>
  
    <ion-card style="background: rgba(255, 255, 255, .5);border-radius: 5px" *ngFor="let event of categoryList" ><!--(click)="eventDetails(event)"-->
      <!-- <img src="{{event.downloadUrl}}" width="140px" height="170px" /> -->
      <img src="{{event?.downloadUrl}}" width="100%" height="60%" *ngIf = "event?.downloadUrl != 'none'" (click) = "presentAlert(event)"/>
      <img src="../../assets/imgs/logo.png" width="100%" height="60%" *ngIf = "event?.downloadUrl == 'none'" (click) = "presentAlert(event)" />
      <ion-card-content>
        <ion-card-title>
          {{event.EventName}}
        </ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col>
              Closing Date:  
            </ion-col>
            <ion-col>
              {{event.EventDate}}
            </ion-col>
          </ion-row>
         
        </ion-grid>
      </ion-card-content>
    </ion-card>
    
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="bubbles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
   
    <ion-fab right bottom (click)="addEvent()">
      <button ion-fab color="danger">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
