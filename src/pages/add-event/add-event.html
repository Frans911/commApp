<ion-header>

  <ion-navbar text-center color="calm">
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center class="body">
  <ion-list>
    <ion-item>
      <ion-label style="font-size: 10pt;color: white" floating>Event Name</ion-label>
      <ion-input type="text" [(ngModel)]="eventName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label style="font-size: 10pt;color: white" floating>Event Venue</ion-label>
        <ion-input type="text" [(ngModel)]="eventVenue"></ion-input>
      </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="eventDate" ></ion-input>
      <ion-label style="font-size: 10pt;color: white" floating>Event Date </ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label style="font-size: 10pt;color: white" >Event Time</ion-label>
      <ion-input type="Time" [(ngModel)]="eventTime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="font-size: 10pt;color: white" floating>Event Caterory</ion-label>
      <ion-select [(ngModel)]="category">
        <ion-option value="sc">Seminars and Conferences</ion-option>
        <ion-option value="ts">Trade Shows</ion-option>
        <ion-option value="ei">Executive Retreats and Incentive Programs</ion-option>
        <ion-option value="ae">Appreciation Events</ion-option>
        <ion-option value="se">Sport Events</ion-option>
        <ion-option value="pe">Product Launch Events</ion-option>
        <ion-option value="ee">Entertainment Events</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
