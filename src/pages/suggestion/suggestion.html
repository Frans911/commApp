  <ion-card style="border-radius:5px" *ngFor="let suggestion of suggestionList" color="alpha">

    <ion-item color="alphablack">
      <ion-avatar item-start> 
        <img src="{{suggestion?.profilepic}}"> 
      </ion-avatar>
      <h2>{{suggestion?.username}}</h2>
      <p>{{ suggestion?.postedDate }}<b><span style="float:right; color:rgb(0, 17, 255);" (click)="Report()">Report</span></b></p>
      
    </ion-item>
  
    <ion-card-content>
      <p>{{suggestion?.suggestionMsg}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div (click)="reviews(suggestion)">{{suggestion?.reviews.length}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-down"></ion-icon>
          <div (click)="dislike(suggestion)">{{suggestion?.dislikes.length}} Dislikes</div>
        </button>
      </ion-col>
      <ion-col center text-center  >
        <ion-note style="color:black">
          {{suggestion?.postedtime }} &ensp; {{suggestion?.postedDateTime }} &ensp; <ion-icon style="font-size:20pt;transform: translateY(5px)"  name="volume-up" (click)="Speak(suggestion)"></ion-icon> 
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

</ion-grid>

<ion-fab right bottom (click)="PostSuggestion()">
    <button ion-fab color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
